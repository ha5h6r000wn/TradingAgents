name: Sync upstream

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add/update upstream remote & fetch
        run: |
          if git remote get-url upstream > /dev/null 2>&1; then
            git remote set-url upstream https://github.com/TauricResearch/TradingAgents.git
          else
            git remote add upstream https://github.com/TauricResearch/TradingAgents.git
          fi
          git fetch --prune upstream
          git fetch --prune origin

      - name: Check if origin/main is behind upstream/main
        id: check
        run: |
          BEHIND=$(git rev-list --count origin/main..upstream/main)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "Behind count: $BEHIND"

      - name: Create PR to sync upstream -> main
        if: steps.check.outputs.behind != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/sync-upstream
          delete-branch: true
          base: main
          title: "[auto-sync] Sync upstream/main -> main"
          body: |
            This PR was automatically created to sync upstream changes into this fork.

            - Source: upstream/main
            - Target: main
            - Created by GitHub Actions
          commit-message: "Sync upstream/main"
          labels: |
            upstream-sync
          assignees: ha5h6r000wn
